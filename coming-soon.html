
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Coming Soon App</title>
  </head>
  <body>
    <div class="container">
      <img src="/assets/coming-soon/logo.png" class="logo">
      <div class="content">
        <p>Website Is Under Maintenance</p>
        <h1>We're <span>lunching</span> soon</h1>
        <div class="lunch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Secondes</span>
          </div>
        </div>
        <button type="button">Learn More <img src="/assets/coming-soon/triangle.png"></button>
      </div>
      <img class="rocket" src="/assets/coming-soon/rocket.png">
    </div>

    <script></script>
  </body>
</html>
