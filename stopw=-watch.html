<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch App</title>
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="displayTime">00:00:00</h1>
      <div class="buttons">
        <img src="assets/stop-watch/stop.png" onclick="watchStop()">
        <img src="assets/stop-watch/start.png" onclick="watchStart()">
        <img src="assets/stop-watch/reset.png" onclick="watchReset()">
      </div>
    </div>
    <script></script>
  </body>
</html>
